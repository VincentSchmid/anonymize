name: Build

on:
  push:
    tags: ['v*']

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: macos-latest
            target: aarch64-apple-darwin
            sidecar_name: anonymize-api-aarch64-apple-darwin
          - platform: windows-latest
            target: x86_64-pc-windows-msvc
            sidecar_name: anonymize-api-x86_64-pc-windows-msvc.exe

    runs-on: ${{ matrix.platform }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install uv
        uses: astral-sh/setup-uv@v4

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install dependencies (macOS)
        if: runner.os == 'macOS'
        run: |
          brew install create-dmg

      - name: Install dependencies (Windows)
        if: runner.os == 'Windows'
        run: |
          # Windows SDK should be pre-installed on GitHub runners

      - name: Install Node dependencies
        run: npm ci

      - name: Install Python dependencies
        run: uv sync --project src-python

      - name: Build Python sidecar
        shell: bash
        run: |
          uv run --project src-python python src-python/build.py
          ls -la src-tauri/binaries/

      - name: Rename sidecar binary
        shell: bash
        run: |
          # Ensure the binary has the correct name for the target platform
          cd src-tauri/binaries
          if [ "${{ runner.os }}" == "Windows" ]; then
            # On Windows, PyInstaller creates .exe
            if [ -f "anonymize-api-x86_64-pc-windows-msvc.exe" ]; then
              echo "Sidecar already has correct name"
            elif [ -f "anonymize-api.exe" ]; then
              mv anonymize-api.exe ${{ matrix.sidecar_name }}
            fi
          else
            # On macOS, rename to target-specific name if needed
            for f in anonymize-api-*; do
              if [ "$f" != "${{ matrix.sidecar_name }}" ] && [ -f "$f" ]; then
                mv "$f" "${{ matrix.sidecar_name }}"
                break
              fi
            done
          fi
          ls -la

      - name: Build Tauri app
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          args: --target ${{ matrix.target }}

      - name: Upload artifacts (macOS)
        if: runner.os == 'macOS'
        uses: actions/upload-artifact@v4
        with:
          name: Anonymize-${{ matrix.target }}
          path: |
            src-tauri/target/${{ matrix.target }}/release/bundle/dmg/*.dmg
            src-tauri/target/${{ matrix.target }}/release/bundle/macos/*.app
          if-no-files-found: error

      - name: Upload artifacts (Windows)
        if: runner.os == 'Windows'
        uses: actions/upload-artifact@v4
        with:
          name: Anonymize-${{ matrix.target }}
          path: |
            src-tauri/target/${{ matrix.target }}/release/bundle/msi/*.msi
            src-tauri/target/${{ matrix.target }}/release/bundle/nsis/*.exe
          if-no-files-found: warn

  release:
    needs: build
    if: startsWith(github.ref, 'refs/tags/v')
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: artifacts/**/*
          draft: true
          generate_release_notes: true
