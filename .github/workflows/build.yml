name: Build

on:
  push:
    tags: ['v*']

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: macos-latest
            target: aarch64-apple-darwin
            sidecar_name: anonymize-api-aarch64-apple-darwin
          - platform: windows-latest
            target: x86_64-pc-windows-msvc
            sidecar_name: anonymize-api-x86_64-pc-windows-msvc.exe

    runs-on: ${{ matrix.platform }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Get version from tag
        id: get_version
        shell: bash
        run: |
          # Extract version from tag (remove 'v' prefix)
          VERSION=${GITHUB_REF_NAME#v}
          echo "VERSION=$VERSION" >> $GITHUB_OUTPUT
          echo "Building version: $VERSION"

      - name: Update version in config files
        shell: bash
        run: |
          VERSION=${{ steps.get_version.outputs.VERSION }}

          # Update tauri.conf.json
          if [ "${{ runner.os }}" == "macOS" ]; then
            sed -i '' "s/\"version\": \".*\"/\"version\": \"$VERSION\"/" src-tauri/tauri.conf.json
          else
            sed -i "s/\"version\": \".*\"/\"version\": \"$VERSION\"/" src-tauri/tauri.conf.json
          fi

          # Update Cargo.toml
          if [ "${{ runner.os }}" == "macOS" ]; then
            sed -i '' "s/^version = \".*\"/version = \"$VERSION\"/" src-tauri/Cargo.toml
          else
            sed -i "s/^version = \".*\"/version = \"$VERSION\"/" src-tauri/Cargo.toml
          fi

          # Update package.json
          if [ "${{ runner.os }}" == "macOS" ]; then
            sed -i '' "s/\"version\": \".*\"/\"version\": \"$VERSION\"/" package.json
          else
            sed -i "s/\"version\": \".*\"/\"version\": \"$VERSION\"/" package.json
          fi

          echo "Updated configs to version $VERSION"
          grep -E "version" src-tauri/tauri.conf.json | head -1
          grep -E "^version" src-tauri/Cargo.toml

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          enable-cache: true
          cache-dependency-glob: "src-python/uv.lock"

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Cache Rust dependencies
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: './src-tauri -> target'
          cache-on-failure: true

      - name: Install dependencies (macOS)
        if: runner.os == 'macOS'
        run: |
          brew install create-dmg

      - name: Install dependencies (Windows)
        if: runner.os == 'Windows'
        run: |
          # Windows SDK should be pre-installed on GitHub runners

      - name: Install Node dependencies
        run: npm ci

      - name: Install Python dependencies
        run: uv sync --project src-python

      - name: Cache Python sidecar binary
        id: cache-sidecar
        uses: actions/cache@v4
        with:
          path: src-tauri/binaries/
          key: sidecar-${{ matrix.target }}-${{ hashFiles('src-python/**/*.py', 'src-python/pyproject.toml', 'src-python/uv.lock') }}

      - name: Build Python sidecar
        if: steps.cache-sidecar.outputs.cache-hit != 'true'
        shell: bash
        run: |
          uv run --project src-python python src-python/build.py
          ls -la src-tauri/binaries/

      - name: Verify sidecar binary
        shell: bash
        run: |
          echo "Sidecar binary status:"
          ls -lh src-tauri/binaries/ || echo "No binaries directory"
          if [ "${{ steps.cache-sidecar.outputs.cache-hit }}" == "true" ]; then
            echo "✓ Using cached sidecar binary"
          else
            echo "✓ Built new sidecar binary"
          fi

      - name: Rename sidecar binary
        shell: bash
        run: |
          # Ensure the binary has the correct name for the target platform
          cd src-tauri/binaries
          if [ "${{ runner.os }}" == "Windows" ]; then
            # On Windows, PyInstaller creates .exe
            if [ -f "anonymize-api-x86_64-pc-windows-msvc.exe" ]; then
              echo "Sidecar already has correct name"
            elif [ -f "anonymize-api.exe" ]; then
              mv anonymize-api.exe ${{ matrix.sidecar_name }}
            fi
          else
            # On macOS, rename to target-specific name if needed
            for f in anonymize-api-*; do
              if [ "$f" != "${{ matrix.sidecar_name }}" ] && [ -f "$f" ]; then
                mv "$f" "${{ matrix.sidecar_name }}"
                break
              fi
            done
          fi
          ls -la

      - name: Build Tauri app
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}
          TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY_PASSWORD }}
        with:
          args: --target ${{ matrix.target }}
          tagName: v__VERSION__
          releaseName: 'Anonymize v__VERSION__'
          releaseBody: 'See the assets to download and install this version.'
          releaseDraft: true
          prerelease: false
          includeUpdaterJson: true

      - name: Upload artifacts (macOS)
        if: runner.os == 'macOS'
        uses: actions/upload-artifact@v4
        with:
          name: Anonymize-${{ matrix.target }}
          path: |
            src-tauri/target/${{ matrix.target }}/release/bundle/dmg/*.dmg
            src-tauri/target/${{ matrix.target }}/release/bundle/macos/*.app
            src-tauri/target/${{ matrix.target }}/release/bundle/macos/*.app.tar.gz
            src-tauri/target/${{ matrix.target }}/release/bundle/macos/*.app.tar.gz.sig
          if-no-files-found: error

      - name: Upload artifacts (Windows)
        if: runner.os == 'Windows'
        uses: actions/upload-artifact@v4
        with:
          name: Anonymize-${{ matrix.target }}
          path: |
            src-tauri/target/${{ matrix.target }}/release/bundle/msi/*.msi
            src-tauri/target/${{ matrix.target }}/release/bundle/msi/*.msi.sig
            src-tauri/target/${{ matrix.target }}/release/bundle/nsis/*.exe
            src-tauri/target/${{ matrix.target }}/release/bundle/nsis/*.exe.sig
          if-no-files-found: warn

  # Note: tauri-action handles release creation automatically with includeUpdaterJson
  # The release is created as a draft with all platform builds and update manifests
